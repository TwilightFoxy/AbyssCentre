<!DOCTYPE html>
<html>
<head>
    <title>Add to Queue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add New Item</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <a href="{% url 'queue_list' %}" class="btn btn-secondary mt-3">Back to Queue</a>
    </div>
</body>
</html>
